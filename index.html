<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Проектная работа 4</title>
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <img
          src="./images/logo_header.svg"
          alt="Логотип сайта"
          class="logo logo_place_header"
        />
      </header>
      <main>
        <section class="profile page__profile">
          <img
            src="./images/logo_profile.svg"
            alt="Логотип профиля"
            class="profile__avatar-img"
          />
          <div class="profile__info">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <p class="profile__info-subtitle">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="profile__info-button link-hover"
          ></button>
          <button type="button" class="profile__button link-hover"></button>
        </section>
        <section class="gallery page__gallery">
          <div class="gallery__item">
            <img src="./images/1.jpg" alt="" class="gallery__item-img" />
            <div class="gallery__description">
              <h2 class="gallery__description-title">Сэндвич</h2>
              <button type="button" class="gallery__description-img"></button>
            </div>
          </div>
          <div class="gallery__item">
            <img src="./images/2.jpg" alt="" class="gallery__item-img" />
            <div class="gallery__description">
              <h2 class="gallery__description-title">Лихолесье</h2>
              <button type="button" class="gallery__description-img"></button>
            </div>
          </div>

          <div class="gallery__item">
            <img src="./images/3.jpg" alt="" class="gallery__item-img" />
            <div class="gallery__description">
              <h2 class="gallery__description-title">Свечение</h2>
              <button type="button" class="gallery__description-img"></button>
            </div>
          </div>
          <div class="gallery__item">
            <img src="./images/4.jpg" alt="" class="gallery__item-img" />
            <div class="gallery__description">
              <h2 class="gallery__description-title">Скейт</h2>
              <button type="button" class="gallery__description-img"></button>
            </div>
          </div>
          <div class="gallery__item">
            <img src="./images/5.jpg" alt="" class="gallery__item-img" />
            <div class="gallery__description">
              <h2 class="gallery__description-title">Пешеход</h2>
              <button type="button" class="gallery__description-img"></button>
            </div>
          </div>
          <div class="gallery__item">
            <img src="./images/6.jpg" alt="" class="gallery__item-img" />
            <div class="gallery__description">
              <h2 class="gallery__description-title">Взлетная полоса</h2>
              <button type="button" class="gallery__description-img"></button>
            </div>
          </div>
        </section>
        <div class="popup">
          <div class="popup__container">
            <h2 class="popup__profile">Редактировать профиль</h2>
            <form name="pForm" class="popup__container-item">
              <input name="popupTitle" type="text" class="popup__input" />
              <input name="popupSubtitle" type="text" class="popup__input" />
              <button type="submit" class="popup__button">Сохранить</button>
              <button type="button" class="popup__close link-hover"></button>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./js/js.js"></script>
  </body>
</html>
