<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Проектная работа 4</title>
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <img
          src="./images/logo_header.svg"
          alt="Логотип сайта"
          class="logo logo_place_header"
        />
      </header>
      <main>
        <section class="profile page__profile">
          <img
            src="./images/logo_profile.svg"
            alt="Логотип профиля"
            class="profile__avatar-img"
          />
          <div class="profile__info">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <p class="profile__info-subtitle">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="profile__info-button link-hover"
          ></button>
          <button type="button" class="profile__button link-hover"></button>
        </section>

        <div class="gallery page__gallery"></div>
        <div class="popup" id="edit">
          <div class="popup__container">
            <h2 class="popup__profile">Редактировать профиль</h2>
            <form name="profileForm" class="popup__container-item">
              <input name="popupTitle" type="text" class="popup__input" />
              <input name="popupSubtitle" type="text" class="popup__input" />
              <button type="submit" class="popup__button">Сохранить</button>
            </form>

            <button type="button" class="popup__close link-hover"></button>
          </div>
        </div>

        <div class="popup" id="create">
          <div class="popup__container">
            <h2 class="popup__profile">Новое место</h2>
            <form name="createGalleryForm" class="popup__container-item">
              <input
                name="popupTitle"
                type="text"
                class="popup__input"
                placeholder="Название"
                id="popupTitle"
              />
              <input
                name="popupLink"
                type="text"
                class="popup__input"
                placeholder="Ссылка на картинку"
                id="popupLink"
              />
              <button type="submit" class="popup__button">Создать</button>
            </form>
            <button type="button" class="popup__close link-hover"></button>
          </div>
        </div>

        <div class="popup" id="image-show">
          <div class="popup__container popup__container_image">
            <img src="#" alt="" class="popup__image-zoom" />
            <button type="button" class="popup__close link-hover"></button>
            <p class="popup__profile popup__profile_new-title"></p>
          </div>
        </div>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>

    <template id="gallery">
      <div class="gallery__item">
        <img src="#" alt="" class="gallery__item-img" />
        <div class="gallery__description">
          <h2 class="gallery__description-title"></h2>
          <button type="button" class="gallery__description-img"></button>
          <button type="button" class="gallery__basket"></button>
        </div>
      </div>
    </template>

    <script src="./js/js.js"></script>
  </body>
</html>
